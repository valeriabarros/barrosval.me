
title: Valéria Barros's personal blog #Your awesome title
email: hi@barrosval.me
description: > # this means to ignore newlines until "baseurl"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

baseurl: # the subpath of the site
url: https:/barrosval.me # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/favicon.ico

google_analytics: #UA—XXXXXXXX-X
disqus_shortname: barrosval-me
cusdis:
    app_id: #your cusdis app_id

user:
  name: valéria barros
  pic: /assets/img/hrd_edit.jpg
  picAlt: "valeria-barros"
  job: nomad technohippie, engineering manager
  job-pt: technohippie nômade, gerente de engenharia
  aboutme: true 

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
